<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Broker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #f0a500;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px 0;
        }

        #listings #listing-container {
            display: flex;
            flex-wrap: wrap;
        }

        #listings .listing {
            background-color: #444;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 30%;
            cursor: pointer;
        }

        #details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #details-modal .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        #details-modal .modal-content h3 {
            color: #f0a500;
        }

        #details-modal .modal-content p {
            margin: 10px 0;
        }

        #details-modal .close-btn {
            background-color: #f0a500;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #details-modal .close-btn:hover {
            background-color: #c07d00;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
        }

        form input, form textarea, form button {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #f0f0f0;
        }

        form button {
            background-color: #f0a500;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #c07d00;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Land Broker</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#listings">Listings</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Land Broker</h2>
        <p>Your one-stop destination for buying and selling land.</p>
    </section>

    <section id="listings">
        <h2>Featured Listings</h2>
        <div id="listing-container">
            <!-- Listings will be populated by JavaScript -->
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Learn more about our company and our mission.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Land Broker. All rights reserved.</p>
    </footer>

    <div id="details-modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listings = [
                { title: 'Plot in California', description: 'A beautiful plot located in the heart of California.' },
                { title: 'Farm in Texas', description: 'Spacious farm land perfect for agriculture.' },
                { title: 'Land in Florida', description: 'Prime land for commercial development in Florida.' }
            ];

            const listingContainer = document.getElementById('listing-container');
            listings.forEach((listing, index) => {
                const listingDiv = document.createElement('div');
                listingDiv.classList.add('listing');
                listingDiv.innerHTML = `<h3>${listing.title}</h3><p>${listing.description}</p>`;
                listingDiv.addEventListener('click', () => openModal(listing));
                listingContainer.appendChild(listingDiv);
            });

            const contactForm = document.getElementById('contact-form');
            contactForm.addEventListener('submit', event => {
                event.preventDefault();
                alert('Message sent! We will get back to you soon.');
                contactForm.reset();
            });
        });

        function openModal(listing) {
            document.getElementById('modal-title').innerText = listing.title;
            document.getElementById('modal-description').innerText = listing.description;
            document.getElementById('details-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('details-modal').style.display = 'none';
        }
    </script>
</body>
</html>
